<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Datos Producto</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Tipo: {{producto.tipo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Raza: {{producto.raza}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Edad: {{producto.edad}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Caracteristicas</ion-label>
      <ion-textarea
        disabled
        readonly
        value=" {{producto.caracteristicas}}">
      </ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
