<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>lineas - {{nombre}} </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item *ngFor="let item of lista_lineas"  >

    <ion-icon slot="start" [name]="!item.estado?'close':'checkmark'"></ion-icon>
    <ion-icon slot="end" name="ellipsis-vertical" (click)="crud(item)"></ion-icon>
      <ion-label (click)="ir_producto(item)">{{item.nombre}}</ion-label>
      <p>{{item.animal}}</p>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ir()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
