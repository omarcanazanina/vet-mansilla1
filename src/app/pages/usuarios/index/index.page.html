<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearUsuario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      <ion-label>Vendedores</ion-label>
    </ion-list-header>
    <ng-container *ngIf="!vendedores; else elseV">
      <ion-item>
        <ion-label>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ng-container>
    <ng-template #elseV>
      <ion-item *ngFor="let item of vendedores" (click)="presentActionSheet(item)">
        <ion-icon slot="start" [name]="!item.estado?'close':'checkmark'"></ion-icon>
        <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
        <ion-label>{{item.nombre}}</ion-label>
      </ion-item>
    </ng-template>


    <ion-list-header>
      <ion-label>Repartidores</ion-label>
    </ion-list-header>
    <ion-item *ngIf="!vendedores; else elseR">
      <ion-label>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ng-template #elseR>
      <ion-item *ngFor="let item of repartidores" (click)="presentActionSheet(item)">
        <ion-icon slot="start" [name]="!item.estado?'close':'checkmark'"></ion-icon>
        <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
        <ion-label>{{item.nombre}}</ion-label>
      </ion-item>

    </ng-template>
  </ion-list>
</ion-content>
