<ion-header>
  <ion-toolbar color="primary">

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Datos Linea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>

    </ion-item>
  </ion-list>
</ion-content>
