<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<!--
  
-->
<ion-content class="ion-padding">
  <ion-list>
    <form [formGroup]="registerForm" (ngSubmit)="registrate()">
      <ion-item>
        <ion-label position="stacked"> Nombre</ion-label>
        <ion-input required formControlName="nombre" type="text"></ion-input>
      </ion-item>
      <app-validation [error]="registerForm.get('nombre').errors" [variable]="registerForm.get('nombre')"
      nombre="El nombre "></app-validation>
      <ion-item>
        <ion-label position="stacked"> Telefono</ion-label>
        <ion-input required formControlName="telefono" type="tel"></ion-input>
      </ion-item>
      <app-validation [error]="registerForm.get('telefono').errors" [variable]="registerForm.get('telefono')"
      nombre="El telefono "></app-validation>
      <ion-item>
        <ion-label position="stacked"> Correo</ion-label>
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <app-validation [error]="registerForm.get('email').errors" [variable]="registerForm.get('email')"
      nombre="El correo "></app-validation>
      <ion-item>
        <ion-label position="stacked"> Contrase単a</ion-label>
        <ion-input required formControlName="password" type="password"></ion-input>
      </ion-item>
      <app-validation [error]="registerForm.get('password').errors" [variable]="registerForm.get('password')"
          nombre="La contrase単a "></app-validation>
      <ion-item>
        <ion-label position="stacked"> Confirmar contrase単a</ion-label>
        <ion-input required formControlName="confirm_password" type="password"></ion-input>
      </ion-item>
      <app-validation [error]="registerForm.get('confirm_password').errors" [variable]="registerForm.get('confirm_password')"
          nombre="La contrase単a "></app-validation>
      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
        Registrar
      </ion-button>
    </form>
  </ion-list>

</ion-content>
