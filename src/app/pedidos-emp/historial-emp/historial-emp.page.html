<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of pedidos " (click)="detalle(item)">
    <ion-label>
      <h2>{{item.cliente.nombre}}</h2>
      <p>{{item.estado}}</p>
      <p>{{convertirFecha(item.fecha)}}</p>
    </ion-label>
    <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
  </ion-item>
</ion-content>
